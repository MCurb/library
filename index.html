<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="svg-icons/book_ribbon_24dp_000000_FILL0_wght400_GRAD0_opsz24.png"
    />
    <script src="javascript.js" defer></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <!-- HEADER -->
      <header class="header">
        <!-- Form -->
        <form class="book-form">
          <input type="text" class="title-input" placeholder="book title" />
          <input type="text" class="author-input" placeholder="author name" />

          <textarea
            rows="50"
            cols="25"
            maxlength="60"
            class="textarea-input"
            placeholder="Why to read this book?"
          ></textarea>

          <div class="pages-number-container">
            <label for="range">Number of pages:</label>
            <output class="page-number"></output>
            <input
              type="range"
              id="range"
              class="range-input"
              value="300"
              min="1"
              max="500"
              step="1"
              list="page-markers"
            />
          </div>

          <datalist id="page-markers">
            <option value="100"></option>
            <option value="200"></option>
            <option value="300"></option>
            <option value="400"></option>
            <option value="500"></option>
          </datalist>

          <select class="select-input importance-input">
            <option value="Essential">Essential</option>
            <option value="Valuable">Valuable</option>
            <option value="Optional">Optional</option>
          </select>

          <select class="select-status">
            <option value="READ">Read</option>
            <option value="NOT READ" selected>Not Read</option>
          </select>

          <button type="submit" class="submit-button">Add book</button>
        </form>
      </header>
      <!-- MAIN -->
      <main class="main-content">
        <!-- Table -->
        <table class="book-table">
          <thead>
            <tr>
              <th>Book Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Importance</th>
              <th>Note</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </main>
      <!-- FOOTER -->
      <footer>
        Â© 2025 Marcos Curbeco
        <span>The Odin Project</span>
      </footer>
    </div>
  </body>
</html>
